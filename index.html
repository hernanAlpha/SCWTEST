<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav School Finder</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    "
  >
    <iframe
      id="myIframe"
      style="width: 100%; height: 100vh; border: none"
      allowfullscreen
    ></iframe>

    <script>
      const parentUrl = encodeURIComponent(window.location.href);
      const iframe = document.getElementById("myIframe");
      iframe.src = `http://localhost:3300/iframe?referrer=${parentUrl}`;
    </script>
  </body>
</html>
